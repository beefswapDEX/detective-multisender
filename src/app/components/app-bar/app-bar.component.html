<div class="px-10 py-3">
    <div class="flex items-center justify-between">
        <a routerLink="token" class="flex items-center gap-2 cursor-pointer select-none hover:opacity-90">
            <img src="assets/images/header/logo.png" alt="Logo" class="h-9 w-9">
            <p class="text-white">Detective MultiSender</p>
        </a>
        
        <div class="flex items-center justify-center gap-3">
            <section class="flex items-center justify-center gap-2 border-2 py-2 px-3 border-white rounded-xl shadow-md select-none">
                <img src="assets/images/svg/crown.svg" alt="Crown icon">
                <p class="text-white">VIP</p>
            </section>
            
            <section class="relative">
                <button 
                    class="flex items-center gap-2 bg-multisender-green py-2 px-3 rounded-full shadow-md select-none hover:opacity-90"
                    (click)="toggleNavOption()"
                >
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 8C13.45 8 13 7.55 13 7C13 6.45 13.45 6 14 6C14.55 6 15 6.45 15 7C15 7.55 14.55 8 14 8ZM12 12V19H5V12H12ZM12.78 10H4.22C3.55 10 3 10.55 3 11.22V19.78C3 20.45 3.55 21 4.22 21H12.78C13.45 21 14 20.45 14 19.78V11.22C14 10.55 13.45 10 12.78 10ZM19.78 3H11.22C10.55 3 10 3.55 10 4.22V8H12V5H19V12H16V14H19.78C20.45 14 21 13.45 21 12.78V4.22C21 3.55 20.45 3 19.78 3ZM17 8C16.45 8 16 7.55 16 7C16 6.45 16.45 6 17 6C17.55 6 18 6.45 18 7C18 7.55 17.55 8 17 8ZM17 11C16.45 11 16 10.55 16 10C16 9.45 16.45 9 17 9C17.55 9 18 9.45 18 10C18 10.55 17.55 11 17 11ZM7 15C6.45 15 6 14.55 6 14C6 13.45 6.45 13 7 13C7.55 13 8 13.45 8 14C8 14.55 7.55 15 7 15ZM10 18C9.45 18 9 17.55 9 17C9 16.45 9.45 16 10 16C10.55 16 11 16.45 11 17C11 17.55 10.55 18 10 18Z" fill="white"/>
                    </svg>
                    <p class="text-white">Token MultiSender</p>
                    <img src="assets/images/svg/arrow-down.svg" alt="Arrow down icon">
                </button>

                <div 
                    *ngIf="showNavOption" 
                    class="absolute top-10 bg-container rounded-md w-full shadow-md flex flex-col gap-1 overflow-hidden p-1"
                    (click)="toggleNavOption()"
                >
                    <a 
                        *ngFor="let item of navItem" 
                        [routerLink]="item.path" 
                        class="flex items-center justify-start gap-2 p-4 select-none hover:opacity-90"
                    >
                        <img [src]="item.icon" alt="Icon nav">
                        <p class="text-white">{{ item.name }}</p>
                    </a>
                </div>
            </section>
        
            <section>
                <button class="flex items-center justify-center gap-2 bg-multisender-blue py-2 px-3 rounded-full shadow-md select-none hover:opacity-90">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 24C18.6274 24 24 18.6274 24 12C24 5.37258 18.6274 0 12 0C5.37258 0 0 5.37258 0 12C0 18.6274 5.37258 24 12 24Z" fill="#627EEA"/>
                    <path d="M12.3735 3V9.65249L17.9963 12.165L12.3735 3Z" fill="white" fill-opacity="0.602"/>
                    <path d="M12.3735 3L6.75 12.165L12.3735 9.65249V3Z" fill="white"/>
                    <path d="M12.3735 16.4759V20.9962L18 13.2119L12.3735 16.4759Z" fill="white" fill-opacity="0.602"/>
                    <path d="M12.3735 20.9962V16.4752L6.75 13.2119L12.3735 20.9962Z" fill="white"/>
                    <path d="M12.3735 15.43L17.9963 12.1653L12.3735 9.6543V15.43Z" fill="white" fill-opacity="0.2"/>
                    <path d="M6.75 12.1653L12.3735 15.43V9.6543L6.75 12.1653Z" fill="white" fill-opacity="0.602"/>
                    </svg>
                    <p class="text-white">Ethereum Mainnet</p>
                    <img src="assets/images/svg/arrow-down.svg" alt="Arrow down icon">
                </button>
            </section>
        
            <section>
                <button class="flex items-center justify-center gap-2 bg-white py-2 px-3 rounded-full shadow-md select-none hover:opacity-90">
                    <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21.5 18V19C21.5 19.5304 21.2893 20.0391 20.9142 20.4142C20.5391 20.7893 20.0304 21 19.5 21H5.5C4.96957 21 4.46086 20.7893 4.08579 20.4142C3.71071 20.0391 3.5 19.5304 3.5 19V5C3.5 4.46957 3.71071 3.96086 4.08579 3.58579C4.46086 3.21071 4.96957 3 5.5 3H19.5C20.0304 3 20.5391 3.21071 20.9142 3.58579C21.2893 3.96086 21.5 4.46957 21.5 5V6H12.5C11.9696 6 11.4609 6.21071 11.0858 6.58579C10.7107 6.96086 10.5 7.46957 10.5 8V16C10.5 16.5304 10.7107 17.0391 11.0858 17.4142C11.4609 17.7893 11.9696 18 12.5 18H21.5ZM12.5 16H22.5V8H12.5V16ZM16.5 13.5C16.1022 13.5 15.7206 13.342 15.4393 13.0607C15.158 12.7794 15 12.3978 15 12C15 11.6022 15.158 11.2206 15.4393 10.9393C15.7206 10.658 16.1022 10.5 16.5 10.5C16.8978 10.5 17.2794 10.658 17.5607 10.9393C17.842 11.2206 18 11.6022 18 12C18 12.3978 17.842 12.7794 17.5607 13.0607C17.2794 13.342 16.8978 13.5 16.5 13.5Z" fill="url(#paint0_linear_137_913)"/>
                    <defs>
                        <linearGradient id="paint0_linear_137_913" x1="3.5" y1="3" x2="25.8455" y2="9.50113" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#E8464E"/>
                        <stop offset="1" stop-color="#E4485D" stop-opacity="0.82"/>
                        </linearGradient>
                    </defs>
                    </svg>
                    <p class="text-multisender-pink font-bold">Connect Wallet</p>
                </button>
            </section>
        </div>
    </div>
</div>
